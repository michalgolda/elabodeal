{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static '/styles/main.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;600;700;900&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}

    <script src="https://kit.fontawesome.com/e27ac0eb6e.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"
    ></script>

    {% block css %}{% endblock %}

    <title>{% block title %}Elabodeal - {% block title-description %}{% endblock %}{% endblock %}</title>
</head>
</head>
<body>
    {% block body %}
    {% endblock %}


    {% block scripts %}{% endblock %}
    <script>
        $('#acc-action').click(function(){
            if($('.nav-popup').is(':hidden')){
                $('.nav-popup').show();
                $('#nav-arrow-down').show();
                $('#nav-arrow-up').hide(); 
            } else {
                $('#nav-arrow-down').hide();
                $('#nav-arrow-up').show();
                $('.nav-popup').hide();
            }
        })

        $('.nav-popup').hover(function(){}, function(){
            $(this).toggle();
            $('#nav-arrow-down').hide();
            $('#nav-arrow-up').show();
        })
    </script>
</body>
</html>

{% extends 'layouts/auth.html' %}

{% block title-description %}Zaloguj się{% endblock %}


{% block form %}
<form class="form" method="POST" action="/auth/login/" autocomplete="off">
	{% if form.errors %}
		{% for error in form.email.errors %}
			<p class="form__error">{{ error }}</p>
		{% endfor %}
	{% endif %}

	{% csrf_token %}

	<div class="input-container">
		<label class="form__input__label">EMAIL</label>
		{{ form.email }}
	</div>
	<div class="input-container">
		<label class="form__input__label">HASŁO</label>
		{{ form.password }}
	</div>	

	<button class="form__submit" type="submit">Zaloguj się</button>
</form>
{% endblock %}

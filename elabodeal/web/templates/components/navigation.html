{% load static %}

<nav class="nav">
	<a href="{% url 'web:index' %}">
		<img
			class="nav__logo"
			src="{% static 'images/white-logo.png' %}"
			alt="White logo"
		/>
	</a>
	<div class="nav__section">
		{% if not request.user.is_authenticated %}
			<div class="nav__action">
				<i class="fas fa-shopping-cart nav__action__icon"></i>
				<p class="nav__action__text">0.00 zł</p>
			</div>
			<div class="nav__action">
				<a class="nav__link--login">Zaloguj się</a>
			</div>
			<div class="nav__action">
				<a class="nav__link--register">Zaloguj się</a>
			</div>
		{% else %}
			<div class="nav__action">
				<i class="fas fa-shopping-cart nav__action__icon"></i>
				<p class="nav__text">0.00 zł</p>
			</div>
			<div class="nav__action" id="acc-action">
				<div class="nav__avatar"></div>
				<p class="nav__text">{{ request.user.username }}</p>
				<i class="fas fa-angle-down nav__action__icon--arrow" id="nav-arrow-down"></i>
				<i class="fas fa-angle-up nav__action__icon--arrow" id="nav-arrow-up" style="display: none;"></i>
			</div>
			<div class="nav__action">
				<button class="nav__btn">Dodaj e-booka</button>
			</div>
		{% endif %}
	</div>
</nav>
<div class="nav-popup">
	<div class="nav-popup-container">
		<div class="nav-popup__action">
			<a class="nav-popup__link" href="#">Twoje książki</a>
		</div>
		<div class="nav-popup__action">
			<a class="nav-popup__link" href="#">Zapisane koszyki</a>
		</div>
		<div class="nav-popup__action">
			<a class="nav-popup__link" href="#">Menedżer sprzedaży</a>
		</div>
		<div class="nav-popup__action">
			<a class="nav-popup__link" href="#">Statystyki</a>
		</div>
		<div class="nav-popup__action">
			<a class="nav-popup__link" href="#">Wiadomości</a>
		</div>
		<div class="nav-popup__action">
			<a class="nav-popup__link" href="#">Ustawienia</a>	
		</div>
		<a class="nav-popup__link--logout" href="#">Wyloguj się</a>
	</div>
</div>

{% load static %}

<div id="{% block popup_id %}{% endblock %}" style="display: none;">
	<div class="popup-wrapper flex-center">
		<div class="popup">
			<div class="popup__header">
				<p class="popup__title">{% block title %}{% endblock %}</p>
				<i id="{% block popup_close_btn_id %}{% endblock %}" class="fas fa-times popup__close-btn"></i>
			</div>
			<div class="popup__body">
				{% block body %}{% endblock %}
			</div>
		</div>
	</div>
</div>
